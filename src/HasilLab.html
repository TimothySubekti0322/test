<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Personal Health</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@700&family=Volkhov:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->

    <!-- Riwayat Tes Medis -->
    <header class="p-2 bg-[#DFEFF4] rounded-b-xl h-40">
      <div class="flex items-center justify-around px-2 pt-10 mt-2 gap-x-8">
        <a href="#"
          ><img src="../public/assets/Icon/Back button.png" alt=""
        /></a>
        <div class="pl-4 text-2xl font-bold text-right poppins">
          Riwayat Tes <br />Medis
        </div>
      </div>
    </header>

    <!-- Riwayat Radiologi -->
    <section class="flex flex-wrap gap-4 mt-4 ml-10">
      <!-- Riwayat Tes Darah -->
      <div
        class="w-36 h-36 bg-[#C3E4D4] rounded-xl flex flex-col justify-center items-center"
      >
        <img
          src="../public/assets/image/Riwayat Cek Darah.png"
          alt="Riwayat Tes Darah"
          class="w-20 h-20"
        />
        <p class="text-sm font-bold text-center">Riwayat Tes Darah</p>
      </div>
      <!-- Riwayat radiologi -->
      <div
        class="w-36 h-36 bg-[#C3E4D4] rounded-xl flex flex-col justify-center items-center"
      >
        <img
          src="../public/assets/image/Riwayat Radiology.png"
          alt="Riwayat Tes Darah"
          class="w-20 h-20"
        />
        <p class="text-sm font-bold text-center">Riwayat Radiologi</p>
      </div>

      <!-- Riwayat ECG -->
      <div
        class="w-36 h-36 bg-[#C3E4D4] rounded-xl flex flex-col justify-center items-center"
      >
        <img
          src="../public/assets/image/Riwayat ECG.png"
          alt="Riwayat Tes Darah"
          class="w-20 h-20"
        />
        <p class="text-sm font-bold text-center">Riwayat ECG</p>
      </div>

      <!-- Riwayat Imunologi -->
      <div
        class="w-36 h-36 bg-[#C3E4D4] rounded-xl flex flex-col justify-center items-center"
      >
        <img
          src="../public/assets/image/Riwayat Imunologi.png"
          alt="Riwayat Tes Darah"
          class="w-20 h-20"
        />
        <p class="text-sm font-bold text-center">Riwayat Imunologi</p>
      </div>

      <!-- Riwayat Tes Urin -->
      <div
        class="w-36 h-36 bg-[#C3E4D4] rounded-xl flex flex-col justify-center items-center"
      >
        <img
          src="../public/assets/image/Riwayat Tes Urin.png"
          alt="Riwayat Tes Darah"
          class="w-20 h-20"
        />
        <p class="text-sm font-bold text-center">Riwayat Tes Urin</p>
      </div>
    </section>

    <div class="flex justify-center">
      <img
        src="../public/assets/Mascot/3.png"
        class="flex w-64 h-64 Object-scale-down"
      />
    </div>
  </body>
</html>
